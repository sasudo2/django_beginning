{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>todo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <link rel="stylesheet" href = "{% static 'todo/index.css' %}">
        <script src="{% static 'todo/index.js' %}"></script>
    </head>
    <body>
        <div class = 'header'>
            <h1>_TO_DO_</h1>
            <hr class = 'header_line'>
        </div>
        

        <div class = "body">
            <div class = "to_do_tasks">
                {% for x in tasks %}
                <div class = "task">
                    <div class="card">
                        <div class="card-header">
                          {{x.date}}
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">{{x.title}}</h5>
                          <p class="card-text">{{x.discription}}</p>
                          <div data-key = "{{x.id}}" class="btn btn-primary delete">üóëÔ∏è delete</div>
                        </div>
                      </div>
                </div>
                {% endfor %}
            </div>
            <div class = "add_tasks">
                <form id = "newtask">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title </label>
                        {{ form.title }}
                      </div>
                      <div class="mb-3">
                        <label for="discription" class="form-label">Discription</label>
                        {{ form.discription }}
                      </div>
                      <div class="mb-3">
                        <label for="datetime">Date and Time:</label>
                        {{ form.date }}
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary" id = "submit" >Submit</button>
                    </div>  
                </form>
            </div>
        </div>
    </body>
</html>
